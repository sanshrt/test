{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ event.name }} Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('{% static "dark-racer-bg.jpeg" %}') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Orbitron', sans-serif;
            color: #ffffff;
        }

        .neon-text {
            color: #ff0000;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.8), 0 0 10px rgba(255, 0, 0, 0.6);
        }

        .neon-button {
            background: linear-gradient(90deg, #ff0000, #ff7300, #ff0000);
            background-size: 200% auto;
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7), 0 0 20px rgba(255, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5), 0 0 20px rgba(255, 0, 0, 0.4);
            transition: all 0.3s ease-in-out;
            width: 200px;
            padding: 1rem;
        }

        .neon-button:hover {
            background-position: right center;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.8), 0 0 30px rgba(255, 0, 0, 0.7);
        }

        .animate-fadeIn {
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-gray-900">

    <div class="container mx-auto py-20 text-center animate-fadeIn">
        <h2 class="text-4xl font-semibold mb-6 neon-text">Register for {{ event.name }}</h2>
        <p class="text-lg text-gray-300 mb-8">{{ event.description }}</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="neon-button hover:bg-blue-600">Register</button>
        </form>
    </div>

</body>
</html>
