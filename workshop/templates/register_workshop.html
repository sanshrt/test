{% extends "base.html" %}

{% block content %}
<h2>Register for {{ workshop.title }}</h2>
<p>{{ workshop.description }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Registration</button>
</form>
<a href="{% url 'workshop_list' %}">Back to Workshop List</a>
{% endblock %}
