{% extends "base.html" %}

{% block content %}
<h2>Workshops</h2>
<ul>
    {% for workshop in workshops %}
        <li>
            <h3>{{ workshop.title }}</h3>
            <p>{{ workshop.description }}</p>
            <a href="{% url 'register_workshop' workshop.id %}">Register</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
